<body>
    <h5><img class="wdth40" src="/images/icon128.png" alt="SN Utils logo" /> SN Utils - Codesearch - <span id="spnInstance"></span></h5>

    <div class="input-group">
            <input type="search" id="query" name="query"
                class="form-control form-control-sm"
                placeholder="Code search..">
            <span class="input-group-append">
                <button class="btn btn-outline-secondary btn-sm" id="btnSearch" type="button">Go!</button>
            </span>
    </div>
        
    <input type="hidden" id="instance" />
    <input type="hidden" id="url" />
    <input type="hidden" id="g_ck" />
    <br />
    <div id="searchcontent">Please trigger a search from your instance, using the slashcommand /code &lt;search&gt; </div>
