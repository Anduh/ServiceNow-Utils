<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <style type="text/css">
        #shortcuts {
            display: table;
            width: 100%;
            table-layout: auto;
        }
        .key-line {
            display: table-row;
        }
        .key-line * {
            display: table-cell;
            margin: 0.25em 0.5em;
        }
    </style>
  </head>

<body>
    <form id="shortcuts">
        <h3>Keyboard shortcuts</h3>
        <p id="chrome_warning">Go to <a class="popuplinks" href="chrome://extensions/shortcuts" target="_blank">chrome://extensions/shortcuts</a> to adjust the extension shortcuts</p>
    </form>
    <script src="options.js"></script>
</body>

</html>
